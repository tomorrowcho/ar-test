<!DOCTYPE html>

<html>
	<head>
		<title>Gesture Interactions - A-Frame & AR.js</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="styles.css" />

		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<script src="gesture-detector.js"></script>
		<script src="gesture-handler.js"></script>
	</head>

	<body>
		<a-scene
			arjs
			embedded
			renderer="logarithmicDepthBuffer: true;"
			vr-mode-ui="enabled: false"
			gesture-detector
			id="scene"
		>
			<a-assets>
				<a-asset-item id="bowser" src="./data/shiba/scene.gltf"> </a-asset-item>
			</a-assets>
			<a-assets>
				<a-asset-item id="bowser2" src="./data/girl.glb"> </a-asset-item>
			</a-assets>

			<a-marker
				preset="hiro"
				raycaster="objects: .clickable"
				emitevents="true"
				cursor="fuse: false; rayOrigin: mouse;"
				id="markerA"
				url="./data/hiro.png"
			>
				<a-entity
					id="bowser-model"
					gltf-model="#bowser"
					position="0 0 0"
					scale="0.05 0.05 0.05"
					class="clickable"
					gesture-handler
				>
				</a-entity>
			</a-marker>
			<a-marker
				preset="custom"
				type="pattern"
				raycaster="objects: .clickable"
				emitevents="true"
				cursor="fuse: false; rayOrigin: mouse;"
				id="markerA"
				url="../data/data/pattern-2522866889_Cute_girl__by_Gustav_Klimt_by_Auguste_Renoir.patt"
			>
				<a-entity
					id="bowser-model2"
					gltf-model="#bowser2"
					position="0 0 0"
					scale="0.05 0.05 0.05"
					class="clickable"
					gesture-handler
				>
				</a-entity>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
